<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        .content-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }


        .hero-section {
            font-family: 'Calibri', sans-serif; /* Keep the site’s consistent font */
            /*background: url('images/background 1.png') no-repeat center center;*/
            /*background-size: cover;*/
            /*!*height: 100px;*!*/
            /*display: flex;*/
            /*flex-direction: column;*/
            /*justify-content: center;*/
            /*align-items: center;*/
            /*color: white;*/
            /*text-align: center;*/
            position: relative;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            /*height: 100vh;*/
            /*min-height: calc(100vh - 90px);  !* Subtract header height from 100vh *!*/
            width: 100vw;
            /*padding: 50px 0;*/
            padding: 3% 19% 2.6% 22.45%;
            background-image: url('images/background 1.png');
            background-color: rgba(255, 255, 255, 0.3);
            background-size: cover;
            background-position: bottom;
            background-blend-mode: overlay; /* Blend the color with the image */
            /*border: 2px solid red;*/
        }

        .hero-section h1 {
            font-size: 3em;
            margin: 10px;
            color:  #333333;
        }

        .hero-section h2 {
            font-size: 2em;
            margin: 20px;
            color:  #333333;
        }

        .hero-section p {
            font-size: 1.25em;
            margin-left: 20px;
            color:  #333333;
        }

        /* Hero section styling for ordered lists */
        .hero-section ol {
            /*font-family: 'Calibri', sans-serif; !* Keep the site’s consistent font *!*/
            color: #333333; /* Text color to match the rest of the hero section */
            font-size: 1.2em; /* Adjusted for readability */
            line-height: 1.6; /* Increased line height for better spacing */
            margin: 20px 0; /* Add margin around the list */
            padding-left: 30px; /* Add padding to offset the list from the content */
            list-style-type: decimal; /* Standard decimal list */
        }

        /* List item styling */
        .hero-section ol li {
            margin-bottom: 15px; /* Spacing between each item */
            padding-left: 10px; /* Small padding for the list items */
        }

        /* Style for the numbers in the list */
        .hero-section ol li::marker {
            color: #007BFF; /* Match the primary button color */
            font-weight: bold; /* Make the numbers bold */
        }

        /* Optional: Hover effect for list items */
        /*.hero-section ol li:hover {*/
        /*  color: #0056b3; !* Darker hover color for interactivity *!*/
        /*  cursor: pointer; !* Pointer on hover *!*/
        /*}*/
        @media (max-width: 810px) {

            /* Hero section adjustments */
            .hero-section {
                flex-direction: column;
                padding: 70px 10px;
                align-items: center;
                text-align: center;
            }
        }

    </style>

</head>
<body>

<div id="header-placeholder"></div>

<section class="hero-section">
    <h1>Contact Us</h1>
</section>


<div id="footer-placeholder"></div>
<script>
    window.addEventListener('load', function() {
        // Load Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // Attach your JavaScript after the header is loaded
                const script = document.createElement('script');
                script.src = 'mobile.js';
                document.body.appendChild(script);
            });

        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get the current URL fragment
        const fragment = window.location.hash;

        if (fragment) {
            // Wait a moment to ensure everything is loaded, then scroll smoothly to the section
            setTimeout(() => {
                const targetElement = document.querySelector(fragment);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            }, 500); // Adjust the delay as needed
        }
    });
</script>


</body>
</html>
